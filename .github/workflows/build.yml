name: Build Data Processing Pipeline

on:
  # Build on push to main or version tags
  push:
    branches: [main]
    tags:
      - 'v*'  # v1.0.0, v1.1.0, etc.
  
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: 'dev'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # ========== Build React Dashboard ==========
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install React dependencies
        run: |
          cd dashboard
          npm ci
      
      - name: Build React dashboard
        run: |
          cd dashboard
          npm run build
      
      # ========== Build Python EXE ==========
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller polars fastexcel openpyxl xlrd pyyaml customtkinter
      
      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          elif [[ "${{ github.event.inputs.version }}" != "" && "${{ github.event.inputs.version }}" != "dev" ]]; then
            VERSION="v${{ github.event.inputs.version }}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build EXE with bundled React dashboard
        run: |
          pyinstaller --onefile --windowed `
            --name "DataProcessingPipeline-${{ steps.version.outputs.version }}" `
            --add-data "config.yaml;." `
            --add-data "src;src" `
            --add-data "dashboard/dist;dashboard_dist" `
            --hidden-import src.etl `
            --hidden-import src.etl.pipeline `
            --hidden-import src.etl.base `
            --hidden-import src.etl.bronze `
            --hidden-import src.etl.bronze.base `
            --hidden-import src.etl.bronze.shopee `
            --hidden-import src.etl.bronze.website `
            --hidden-import src.etl.silver `
            --hidden-import src.etl.silver.base `
            --hidden-import src.etl.silver.shopee `
            --hidden-import src.etl.silver.website `
            --hidden-import src.etl.gold `
            --hidden-import src.etl.gold.combine `
            --hidden-import yaml `
            --hidden-import fastexcel `
            --hidden-import openpyxl `
            --hidden-import xlrd `
            --hidden-import json `
            --hidden-import shutil `
            --hidden-import threading `
            --hidden-import webbrowser `
            --hidden-import tkinter `
            --hidden-import tkinter.filedialog `
            --hidden-import tkinter.messagebox `
            --hidden-import customtkinter `
            --collect-all polars `
            --collect-all customtkinter `
            --collect-all fastexcel `
            --collect-all openpyxl `
            --collect-all yaml `
            app_gui.py
      
      - name: Create ZIP package
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $exeName = "DataProcessingPipeline-$version.exe"
          $zipName = "DataProcessingPipeline-$version-windows.zip"
          
          # Create package folder with exe and readme
          New-Item -ItemType Directory -Path "package" -Force
          Copy-Item "dist/$exeName" "package/"
          Copy-Item "README.md" "package/" -ErrorAction SilentlyContinue
          
          # Create zip
          Compress-Archive -Path "package/*" -DestinationPath "dist/$zipName" -Force
          
          # Show sizes
          Write-Host "üì¶ Package contents:"
          Get-ChildItem "package" | ForEach-Object { Write-Host "  - $($_.Name): $([math]::Round($_.Length/1MB, 2)) MB" }
          Write-Host "üì¶ ZIP size: $([math]::Round((Get-Item "dist/$zipName").Length/1MB, 2)) MB"
      
      - name: Upload artifact (for all builds)
        uses: actions/upload-artifact@v4
        with:
          name: DataProcessingPipeline-${{ steps.version.outputs.version }}
          path: |
            dist/*.exe
            dist/*.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    # Only create release for version tags
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: DataProcessingPipeline-${{ github.ref_name }}
          path: dist/
      
      - name: List release files
        run: ls -la dist/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Data Processing Pipeline ${{ github.ref_name }}
          body: |
            ## Data Processing Pipeline ${{ github.ref_name }}
            
            ### üì• Download
            - **Windows ZIP** (recommended): `DataProcessingPipeline-${{ github.ref_name }}-windows.zip`
            - **Windows EXE**: `DataProcessingPipeline-${{ github.ref_name }}.exe`
            
            ### üöÄ Usage
            1. Download and extract the ZIP (or run EXE directly)
            2. Double-click the .exe file
            3. Add sources (select folder or files)
            4. Click "Run Pipeline"
            5. View the interactive React dashboard!
            
            No installation required - just run the exe!
            
            ### ‚öôÔ∏è Features
            - Multi-source ETL pipeline with error handling
            - **Bundled React dashboard** with charts and comparisons
            - Select individual files or entire folders
            - Detailed error reporting per file
          files: |
            dist/*.zip
            dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
