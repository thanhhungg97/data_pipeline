name: Build Data Processing Pipeline

on:
  # Build on push to main or version tags
  push:
    branches: [main]
    tags:
      - 'v*'  # v1.0.0, v1.1.0, etc.
  
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: 'dev'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # ========== Build React Dashboard ==========
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install React dependencies
        run: |
          cd dashboard
          npm ci
      
      - name: Build React dashboard
        run: |
          cd dashboard
          npm run build
      
      # ========== Build Python EXE ==========
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller polars fastexcel openpyxl pyyaml
      
      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          elif [[ "${{ github.event.inputs.version }}" != "" && "${{ github.event.inputs.version }}" != "dev" ]]; then
            VERSION="v${{ github.event.inputs.version }}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build EXE with bundled React dashboard
        run: |
          pyinstaller --onefile --windowed `
            --name "DataProcessingPipeline-${{ steps.version.outputs.version }}" `
            --add-data "config.yaml;." `
            --add-data "src;src" `
            --add-data "dashboard/dist;dashboard_dist" `
            --hidden-import src.etl `
            --hidden-import src.etl.pipeline `
            --hidden-import src.etl.base `
            --hidden-import src.etl.bronze `
            --hidden-import src.etl.bronze.base `
            --hidden-import src.etl.bronze.shopee `
            --hidden-import src.etl.bronze.website `
            --hidden-import src.etl.silver `
            --hidden-import src.etl.silver.base `
            --hidden-import src.etl.silver.shopee `
            --hidden-import src.etl.silver.website `
            --hidden-import src.etl.gold `
            --hidden-import src.etl.gold.combine `
            --hidden-import yaml `
            --collect-all polars `
            app_gui.py
      
      - name: Upload artifact (for all builds)
        uses: actions/upload-artifact@v4
        with:
          name: DataProcessingPipeline-${{ steps.version.outputs.version }}
          path: dist/*.exe
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    # Only create release for version tags
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: DataProcessingPipeline-${{ github.ref_name }}
          path: dist/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Data Processing Pipeline ${{ github.ref_name }}
          body: |
            ## Data Processing Pipeline ${{ github.ref_name }}
            
            ### üì• Download
            Download `DataProcessingPipeline-${{ github.ref_name }}.exe` below.
            
            ### üöÄ Usage
            1. Double-click the .exe file
            2. Select your Excel files folder
            3. Click "Run Pipeline"
            4. View the interactive React dashboard!
            
            No installation required - just run the exe!
            
            ### ‚öôÔ∏è Features
            - Unified ETL pipeline (same logic as CLI)
            - **Bundled React dashboard** with charts and comparisons
            - Status normalization from config.yaml
            - Partitioned Parquet output
          files: dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
